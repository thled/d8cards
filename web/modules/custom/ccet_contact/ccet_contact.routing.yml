ccet_contact.collection:
  path: '/admin/content/contact'
  defaults:
    _title: 'Contacts'
    _entity_list: 'contact'
  requirements:
    _permission: 'access administration pages'

ccet_contact.add:
  path: '/contact/add'
  defaults:
    _title: 'Add contact'
    _entity_form: 'contact.add'
  requirements:
    _permission: 'access administration pages'

ccet_contact.view:
  path: '/contact/{contact}'
  defaults:
    _title: Contact Content
    _entity_view: 'contact'
  requirements:
    _permission: 'access administration pages'
